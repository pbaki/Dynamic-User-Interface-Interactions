<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic-User-Interface-Interactions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Dopdown -->
    <div class="code1">
      <div class="dropdown-toggle">
        <h4>Toggle</h4>
      </div>
      <ul class="dropdown-list">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>

    <!-- Mobile Menu -->
    <div class="code2">
      <div class="mobile-menu">
        <div class="news">
          <img
            src="./mobile-menu-icons/newspaper.svg"
            alt="News icon"
            class="menu-icon"
          />
          <p>News</p>
        </div>
        <div class="videos">
          <img
            src="./mobile-menu-icons/youtube.svg"
            alt="Videos icon"
            class="menu-icon"
          />
          <p>Videos</p>
        </div>
        <div class="photos">
          <img
            src="./mobile-menu-icons/image-multiple.svg"
            alt="Photos icon"
            class="menu-icon"
          />
          <p>Photos</p>
        </div>
        <div class="chat">
          <img
            src="./mobile-menu-icons/chat.svg"
            alt="Chat icon"
            class="menu-icon"
          />
          <p>Chat</p>
        </div>
        <div class="more">
          <img
            src="./mobile-menu-icons/menu.svg"
            alt="More icon"
            class="menu-icon"
          />
          <p>More</p>
        </div>
        <ul class="dropdown-list2">
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ul>
      </div>
    </div>

    <!-- Image Slider -->

    <div class="code3">
      <div class="image-slider">
        <div class="left-arrow"></div>
        <div class="images">
          <img
            class="cat1 image"
            src="./image-slider-images/cat1.jpeg"
            alt="Cat Photo"
          />
          <img
            class="cat2 image"
            src="./image-slider-images/cat2.jpg"
            alt="Cat Photo"
          />
          <img
            class="cat3 image"
            src="./image-slider-images/cat3.jpeg"
            alt="Cat Photo"
          />
          <img
            class="cat4 image"
            src="./image-slider-images/cat4.webp"
            alt="Cat Photo"
          />
          <img
            class="cat5 image"
            src="./image-slider-images/cat5.jpg"
            alt="Cat Photo"
          />
        </div>
        <div class="right-arrow"></div>
      </div>
      <div class="select-image-circles">
        <div class="select-circle"></div>
        <div class="select-circle"></div>
        <div class="select-circle"></div>
        <div class="select-circle"></div>
        <div class="select-circle"></div>
      </div>
    </div>
  </body>
</html>
